<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./lib/style.css" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p>
      Enter Bill Amount + Cash given by Customer to know currency-denominations
      to return
    </p>
    <h2>Bill Amount</h2>
    <textarea name="" id="inpBillAmount" cols="30" rows="10"></textarea>
    <h2>Cash Given by Customer</h2>
    <textarea name="" id="cashGivenByCustomer" cols="30" rows="10"></textarea>
    <button id="submitBtn">Verify</button>
    <table id="currencyTable">
      <tr>
        <td>No. Of Notes</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
        <td class="notes">0</td>
      </tr>
      <tr>
        <td>Notes</td>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <script src="./lib/app.js"></script>
  </body>
</html>
